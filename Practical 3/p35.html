!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Blood Sugar Levels</title>
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    text-align: center;
  }
</style>      
<body>




<h2>Blood Sugar Levels and State of Health</h2>




<table>
  <thead>
    <tr>
         <th rowspan="2">State of Health</th>
      <th colspan="2">Fasting Value</th>
      <th>After Eating</th>
    </tr>
    <tr>
      <th>Minimum</th>
      <th>Maximum</th>
     <th> 2 hours after earting </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Healthy</td>
      <td>70</td>
      <td>100</td>
      <td>Less than 140</td>
    </tr>
    <tr>
      <td>Pre-Diabetes</td>
      <td>101</td>
      <td>126</td>
      <td>140 to 200</td>
    </tr>
    <tr>
     
        <tr>
      <td>Diabetes</td>
      <td>More than 126</td>
      <td>N/A</td>
      <td>More than 200</td>
    </tr>
  </tbody>
</table>




</body>
</html>
